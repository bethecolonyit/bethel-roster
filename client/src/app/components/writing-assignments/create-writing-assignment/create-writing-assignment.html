<div class="section-container">
  <mat-card class="student-detail-card">
    <mat-card-header>
      <div mat-card-avatar class="title-icon-container">
        <mat-icon class="title-icon">assignment_ind</mat-icon>
      </div>
      <mat-card-title>Create Write-Up</mat-card-title>
      <mat-card-subtitle>
        You are now writing up {{ student.firstName }} {{ student.lastName }}
      </mat-card-subtitle>
      <span class="flex-spacer"></span>
    </mat-card-header>

    <mat-card-content>
      <div class="grid-container">
        <app-student-card
          class="student-card"
          [student]="student"
          [menuHidden]="true">
        </app-student-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="section-container">
  <mat-card class="section-detail-card">
    <mat-card-header>
      <div mat-card-avatar class="title-icon-container">
        <mat-icon class="title-icon">description</mat-icon>
      </div>
      <mat-card-title>Write Up Form</mat-card-title>
      <mat-card-subtitle>
        Please complete all of the fields below and press submit.
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form #form="ngForm" (ngSubmit)="onSubmitBasic(form)" enctype="multipart/form-data">
        <input type="hidden" name="studentId" [(ngModel)]="student.id">
        <input type="hidden" name="dateIssued" [(ngModel)]="dateIssued">
        <input type="hidden" name="dateDue" [(ngModel)]="dateDue">
        <input type="hidden" name="isComplete" [(ngModel)]="isComplete">

        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Infraction</mat-label>
            <input matInput name="infraction" required [(ngModel)]="model.infraction">
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Scripture Assigned</mat-label>
            <input matInput name="scripture" required [(ngModel)]="model.scripture">
          </mat-form-field>
        </div>
        <div class="row">
              <mat-form-field appearance="fill">
            <mat-label>Demerits</mat-label>
            <mat-select name="demerits" [(ngModel)]="model.demerits">
              <mat-option [value]="1">1</mat-option>
              <mat-option [value]="2">2</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <button class="submit-button" mat-raised-button color="primary">
          Submit Changes
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
